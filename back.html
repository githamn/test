<script language="javascript">

 function showRGB(obj) {
// 其中red、green、blue都是输入框对应的name值
 var oHex = obj.hex.value;
 //将RGB转换为16进制Hex值，字符串
 oHexcode = "#" + oHex;
 var oDiv0 = document.getElementById("realclock");
 var oDiv1 = document.getElementById("imgBg");
// div的背景色=name为hexval输入框的值=16进制背景色的值
 oDiv0.style.background = obj.hexval.value = oHexcode;
 oDiv1.style.background = obj.hexval.value = oHexcode;
 }

 </script>

<script type="text/javascript">var d = new Date();
	var d=new Date();   
	var hour=d.getHours()   //获取小时
	var minute=d.getMinutes()  //获取分钟
	var second=d.getSeconds()   //获取秒

       if(minute<10) minute="0"+minute
	if(second<10) second="0"+second

	var nowTime = hour+":"+minute+":"+second;
	document.write(nowTime);
    </script>
